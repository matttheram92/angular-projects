<div class="place-content-between flex mx-4 md:mx-0">  
  <img [src]="logoUrl" alt="" width="70" height="114" class="flex-none rounded-md max-h-full"/>
  <h2 class="float-left font-sans text-2xl h-10 font-bold my-auto">Costumes</h2>
  <div class="flex my-auto">
    <button type="button" class="block lg:hidden text-sm leading-6 font-medium py-2 px-3 rounded-lg"
      (click)="openFilter.emit()">Filter</button>
    <button type="button" class="bg-indigo-600 text-white text-sm leading-6 font-medium py-2 px-3 rounded-lg"
      (click)="addNew.emit()">Add new</button>
  </div>
</div>

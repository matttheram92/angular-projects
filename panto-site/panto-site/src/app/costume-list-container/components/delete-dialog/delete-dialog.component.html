<div class="relative">
  <h1 mat-dialog-title>Delete costume ({{data.costume.description}})</h1>
  <button (click)="close()"
    class="absolute top-0 right-0 text-sm leading-6 font-medium py-1 px-3 hover:bg-slate-100 rounded-full">X</button>
  <div mat-dialog-content class="dialog-content">
    <p class="font-sans font-medium">Are you sure you want to delete this costume?</p>
    <button (click)="delete()"
      class="float-right bg-red-600 text-white text-sm leading-6 font-medium py-2 px-3 rounded-lg">Delete</button>
    <button (click)="close()"
      class="float-right bg-slate-400 text-white text-sm leading-6 font-medium py-2 px-3 rounded-lg">Cancel</button>
  </div>
</div>

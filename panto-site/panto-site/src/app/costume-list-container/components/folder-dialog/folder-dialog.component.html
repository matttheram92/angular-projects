<div class="relative">
  <h1 mat-dialog-title>Move to folder</h1>
  <button
    (click)="close()"
    class="absolute top-0 right-0 text-sm leading-6 font-medium py-1 px-3 hover:bg-slate-100 rounded-full"
  >
    X
  </button>
  <p class="text-sm mb-5 text-gray-500">{{ data.costume.description }}</p>
  <app-dynamic-form
    class="w-full"
    [questions]="questions"
    [costumeToEdit]="data?.costume"
    formType="folder"
  ></app-dynamic-form>
</div>

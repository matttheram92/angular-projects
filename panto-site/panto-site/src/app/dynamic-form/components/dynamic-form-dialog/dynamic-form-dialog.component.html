<h1 mat-dialog-title>Add new costume</h1>
<div mat-dialog-content>
    <app-dynamic-form
      class="w-full"
      [questions]="questions$ | async"
    ></app-dynamic-form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="saveForm()">Save</button>
</div>

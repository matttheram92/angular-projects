<table mat-table [dataSource]="rsvps" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let rsvp"> {{rsvp.name}} </td>
  </ng-container>

  <ng-container matColumnDef="attending">
    <th mat-header-cell *matHeaderCellDef> Attending </th>
    <td mat-cell *matCellDef="let rsvp">
      <mat-icon [style.color]="rsvp.attending ? '#13c77d' : '#f44336'">{{rsvp.attending ? 'check_circle' : 'cancel'}}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="dietaryRequirements">
    <th mat-header-cell *matHeaderCellDef> Dietary Requirements </th>
    <td mat-cell *matCellDef="let rsvp"> {{rsvp.dietaryRequirements}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="rsvpColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: rsvpColumns;"></tr>
</table>

<table mat-table [dataSource]="songs" class="mat-elevation-z8">

    <ng-container matColumnDef="songName">
      <th mat-header-cell *matHeaderCellDef> Song </th>
      <td mat-cell *matCellDef="let song"> {{song.songName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="personName">
      <th mat-header-cell *matHeaderCellDef> Requested by </th>
      <td mat-cell *matCellDef="let song"> {{song.personName }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="songColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: songColumns;"></tr>
  </table>
